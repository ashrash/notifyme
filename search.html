<head>

<script>
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET", "ajax.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>
</head>

  background: url("wallpaper.jpg") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
        color:white;
}
        </style>
<body>

    <h2><b>Start typing in the input field below:</b></h2>
     </br>
    <form action="" id="pform" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label"><font color="white" >Search:</font></label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="user_name" onkeyup="showHint(this.value)" />
        </div>
    </div>
    </form>
    </br>
   
<hr>
<h3>Results: <span id="txtHint"></span></h3>
